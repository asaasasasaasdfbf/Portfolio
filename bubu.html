<!DOCTYPE html>
<html>
  <style>
  body {
background-color: aliceblue;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.heart {
font-size: 10rem;
animation: heart .5s infinite alternate
linear;
}

@keyframes heart {
from {
transform: scale(.7);
}
to {
transform: scale(1);
}
}
  </style>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="heart">❤️</div>
  </body>
</html>
